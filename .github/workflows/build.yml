name: Build

on:
  push:
    branches: [Staging]
  pull_request:
    branches: [Staging]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check-out repository under $GITHUB_WORKSPACE
      uses: actions/checkout@v3
      with:
        ref: 'Staging'

    - name: Install python3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: build dependencies and test discord module
      run: |
        make setup
        python3.9 -c 'import discord;print(discord)'
      timeout-minutes: 2
      
    - uses: actions/checkout@v3
    - name: Remove the venv and __pycache__
      run: make clean
    
